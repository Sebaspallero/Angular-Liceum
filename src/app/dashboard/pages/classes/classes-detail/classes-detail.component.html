<div class="course-detail-box">
    <p>Nombre del Curso: {{course.name}}</p>
    <p>ID: {{course?.id}} </p>
    <p>Alumnos:</p>
    <div *ngIf="course?.students" class="info-box">
        <p>{{course?.students.name}} {{course?.students.lastName}} </p>
        <mat-icon (click)="onDelete()" class="delete material-icons-outlined">close</mat-icon>  
    </div>
</div>
