<header class="header-box">
    <div>
        <h2 class="header-title">User Dashboard</h2>
    </div>
    <div class="userinfo-box">
        <img src="../../../assets/profile.png" class="header-profile-pic">
        <div class="userstatus-box">
            <p class="header-username">User Name</p>
            <p class="header-userstatus">User Status</p>
            <p class="header-userstatus">{{currentTime$ | async}}</p>
        </div>
    </div>
</header>
